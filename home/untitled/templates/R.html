color: #8c8c8c">已有账号?<a href="index.html">请登录</a></p>

<!--注册信息表-->
<div>
    <div style="margin-top: 80px;margin-left: 300px">
        <form class="form-horizontal" action="/login/" method="POST" >
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="username" placeholder="您的账号名和登录名"
                           style="width: 400px">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">设置密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd" name="pwd" placeholder="建议至少使用两种字符组合"
                           style="width: 400px">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd" name="check_pwd" placeholder="请再次输入密码"
                           style="width: 400px">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">中国 0086</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="phone" name="phone" placeholder="建议使用常用手机"
                           style="width: 400px">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">验证码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="check" name="check" placeholder="请输入验证码"
                           style="width: 400px">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">手机验证码</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="check_number" name="check_number" placeholder="请输入手机验证码"
                           style="width: 400px">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 同意注册协议
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit"  value="立即注册" class="btn btn-primary btn-lg btn-block"
                            style="width: 400px; position: center" >
                    </input>
                </div>
            </div>
        </form>
    </div>
    <div style="margin-top: -400px;margin-left: 1200px">
